<div class="make_fast">
    <div class="list">
        <h1 class="item item-divider">Upcoming Events</h1>
    </div>	
    <div class="card" dir-paginate="event in events | itemsPerPage: 10: 'events'" pagination-id="events">
        <div class="item">
            <h2 class="title">{{event.title}}</h2>
            <div class="row">
                <div class="col col-33">
                    <img ng-src="{{event.image}}" ng-show="event.image" err-src="img/clocktower100.png" class="cover_item_details" />
                    <img ng-src="img/clocktower100.png" ng-show="!event.image" class="cover_item_details" />
                </div>
                <div class="col col-66">
                    <div class="padbot">{{event.date}}</div>
                    <div class="padbot">at {{event.location}}</div>
                    <div><button class="button button-small button-positive details-button" ng-click="node_details({{event.nid}})">Details</button></div>
                </div>
            </div>
        </div>
    </div>
    <dir-pagination-controls on-page-change="scroll_top()" pagination-id="events"></dir-pagination-controls>
</div>
