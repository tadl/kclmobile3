<div>
    <div class="list">
        <h1 class="item item-divider">Upcoming Events</h1>
    </div>	
    <div class="card" ng-repeat="event in events">
        <div class="item">
            <h2 class="title">{{event.title}}</h2>
            <div class="row">
                <div class="col col-33">
                    <img ng-src="{{event.image}}" ng-show="event.image" err-src="img/kcl-placeholder.png" class="cover_item_details" />
                    <img ng-src="img/kcl-placeholder.png" ng-show="!event.image" class="cover_item_details" />
                </div>
                <div class="col col-66">
                    <div class="padbot">{{event.date}}</div>
                    <div class="padbot">{{event.time}}</div>
                    <div><button class="button button-small button-positive details-button" ng-click="event_details({{event.uid}})">Details</button></div>
                </div>
            </div>
        </div>
    </div>
</div>
