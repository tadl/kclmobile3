<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title></title>
        <link href="lib/ionic/css/ionic.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">

        <!-- ionic/angularjs js -->
        <script src="lib/ionic/js/ionic.bundle.js"></script>

        <!-- cordova script (this will be a 404 during development) -->
        <script src="cordova.js"></script>

        <!-- your app's js -->
        <script src="js/jquery-1.11.1.min.js"></script>
        <script src="js/JsBarcode.all.min.js"></script>
        <script src="js/md5.js"></script>
        <script src="js/ng-FitText.js"></script>
        <script src="js/moment.min.js"></script>
        <script src="js/app.js"></script>

    </head>
    <body ng-app="egmobile" ng-cloak>
        <ion-side-menus>
            <ion-side-menu-content ng-controller="MenuCtrl">
                <ion-header-bar class="bar-solid">
                    <button class="button button-icon" menu-toggle="left">
                        <i class="icon" ng-class="{false: 'ion-navicon-round', true: 'ion-chevron-left'}[openLeft]"></i>
                    </button>
                    <h1 class="title" data-fittext="1.745" data-fittext-max="24">Kalkaska County Library</h1>
                    <button class="button button-icon" menu-toggle="right">
                        <i class="icon" ng-class="{false: 'ion-person', true: 'ion-chevron-right'}[openRight]"></i>
                    </button>
                </ion-header-bar>
                <ion-content class="has-header" overflow-scroll="false">
                    <ui-view name="main" />
                </ion-content>
            </ion-side-menu-content>
            <ion-side-menu side="left">
                <ion-header-bar class="bar-stable">
                    <h1 class="title">Main Menu</h1>
                </ion-header-bar>
                <ion-content>
                    <div ui-view name="menu"></div>
                </ion-content>
            </ion-side-menu>
            <ion-side-menu side="right">
                <ion-header-bar class="bar-stable">
                    <h1 class="title">My Account</h1>
                </ion-header-bar>
                <ion-content>
                    <div ui-view name="account"></div>
                </ion-content>
            </ion-side-menu>
        </ion-side-menus>
    </body>
</html>
